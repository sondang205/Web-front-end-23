<!DOCTYPE html>

<body>
	<input type="text" id="text" placeholder="input content">
	<button id="add">ADD</button>
	<button onclick="toggleChecked(true)">Check all</button>
  	<button onclick="toggleChecked(false)">Uncheck all</button>
	<table>
		<tbody id="content">
			
		</tbody>
	</table>
	<script type="text/javascript">
		document.getElementById('add').addEventListener('click', function() {
			var input = document.getElementById('text');

			if (input.value == '') {
				alert('Moi ban vui long nhap noi dung!!!')
			}

			var tr =`<tr>
						<td>
							<input type="checkbox" name="" class="item">
						</td>
						<td>
							`+ input.value +`
						</td>
						<td>
							<button onclick="funEdit(`+ input.value +`)">Edit</button>
						</td>
						<td>
							<button onclick="funDel(this)">Delete</button>
						</td>
					</tr>`

			var content = document.getElementById('content')

			content.innerHTML += tr

			input.value = ''

		})

		function funDel(a) {
			if (confirm('do u want delete') == true) {
				a.parentNode.parentNode.remove()
			}
		}

    	function toggleChecked(status) {
    		var	checkboxs = document.getElementsByTagName('input');
    		for (var i = 0; i < checkboxs.length; i++) {
    			checkboxs[i].checked = status
    		}
    	}

    	function funEdit(text) {
    		var input = document.getElementById('text')
