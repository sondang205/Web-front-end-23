<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table width="700" heigth="300" align="center">
		<tr>
			<td colspan="2" align="center" style="background: #ed8625">Zent Group</td>
		</tr>
		<tr>
			<td>Họ và Tên</td>
			<td align="center">
				<input type="text" name="name">
			</td>
		</tr>
		<tr>
			<td>Email</td>
			<td align="center">
				<input type="text" name="email">
			</td>
		</tr>
		<tr>
			<td>Số Điện Thoại</td>
			<td align="center">
				<input type="text" name="SĐT">
			</td>
		</tr>
		<tr>
			<td>Quê Quán</td>
			<td align="center">
				<select>
					<option>--Chọn Thành Phố--</option>
					<option>Hà Nội</option>
					<option>Hồ Chí Minh</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Giới Tính</td>
			<td align="center">
				<input type="radio" name="gender"> Nam
				<input type="radio" name="gender"> Nữ
			</td>
		</tr>
		<tr align="center">
			<td>Kỹ Năng</td>
			<td>
				<input type="checkbox" name="">HTML
				<input type="checkbox" name="">CSS
				<input type="checkbox" name="">JS
				<input type="checkbox" name="">BOOTSTRAP
			</td>
		</tr>
		<tr align="center">
			<td>Ngày Sinh</td>
			<td>
				<input type="date" name="">
			</td>
		</tr>
		<tr align="center">
			<td>Miêu Tả</td>
			<td>
				<textarea rows="10" cols="50"></textarea>
			</td>
		</tr>
		<tr style="background: #ed8625" align="center">
			<td colspan="2">
				<input type="Button" name="" value="Submit">
				<input type="reset" name="" value="Reset">
			</td>
		</tr>
	</table>
</body>
</html>
