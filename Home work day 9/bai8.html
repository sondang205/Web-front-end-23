<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zent Group - Học lập trình qua dự án</title>
</head>
<body>
	<script language="javascript">
	    do {
	      var n= parseInt(prompt("Nhap n = "));
	      if(n <= 0){
	        alert("Nhap lai: ");
	      }
	    } while (n <= 0)
	    var tong = 0;
	    var gt = 1;
	    for (var i = 1; i <= n; i++) {
	      gt = gt*i;
	      tong += i/gt;
	    }
	    alert(tong);
	</script>
</body>
</html>
