<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1 class="wow bounce">Album Mèo dễ thương</h1>
<div id="content">
	<a href="images/1.jpg" data-lightbox="roadtrip" data-title="Mèo model"><img class="img"  src="images/1.jpg"></a>
	<a href="images/2.png" data-lightbox="roadtrip" data-title="Mèo tỏ vẻ đáng thương"><img class="img"  src="images/2.png"></a>
	<a href="images/3.png" data-lightbox="roadtrip" data-title="Mèo phê cần"><img class="img"  src="images/3.png"></a>
	<a href="images/6.jpg" data-lightbox="roadtrip" data-title="Mèo làm mặt đòi ăn"><img class="img"  src="images/6.jpg"></a>
	<a href="images/4.jpg" data-lightbox="roadtrip" data-title="Mèo..à quên đây là con Lợn"><img class="img"  src="images/4.jpg"></a>
	<a href="images/5.jpg" data-lightbox="roadtrip" data-title="Mèo sành điệu"><img class="img"  src="images/5.jpg"></a>
</div>


	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox.min.js"></script>
	<script type="text/javascript" src="../js/wow.min.js"></script>

	<script>
    	lightbox.option({
      	'resizeDuration': 200,
      	'wrapAround': true,
      	'showImageNumberLabel':false
    	})
	</script>
	<script type="text/javascript">
		new WOW().init();
	</script>
